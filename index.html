<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes App</title>
    <link rel="icon" type="image/x-icon" href="images/owner.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --delete: #ef4444;
            --delete-hover: #dc2626;
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --border: #4a5568;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .add-note-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow);
            flex: 1;
            min-width: 200px;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .note-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            transition: all 0.3s;
            position: relative;
            border-left: 4px solid var(--accent);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .note-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-work { background: #dbeafe; color: #1e40af; }
        .category-personal { background: #fce7f3; color: #9f1239; }
        .category-ideas { background: #fef3c7; color: #92400e; }
        .category-todo { background: #d1fae5; color: #065f46; }

        [data-theme="dark"] .category-work { background: #1e3a8a; color: #bfdbfe; }
        [data-theme="dark"] .category-personal { background: #831843; color: #fbcfe8; }
        [data-theme="dark"] .category-ideas { background: #78350f; color: #fef3c7; }
        [data-theme="dark"] .category-todo { background: #064e3b; color: #a7f3d0; }

        .note-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: var(--bg-primary);
        }

        .edit-btn:hover {
            color: var(--accent);
        }

        .delete-btn:hover {
            color: var(--delete);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .highlight {
            background-color: #fef08a;
            padding: 2px 4px;
            border-radius: 3px;
        }

        [data-theme="dark"] .highlight {
            background-color: #854d0e;
            color: #fef3c7;
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar {
                flex-direction: column;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Smart Notes</h1>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Notes</h3>
                <p id="totalNotes">0</p>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <p id="weekNotes">0</p>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <p id="categoryCount">0</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search notes by title or content..." oninput="searchNotes()">
        </div>

        <div class="filter-buttons" style="margin-bottom: 20px;">
            <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
            <button class="filter-btn" onclick="filterByCategory('work')">Work</button>
            <button class="filter-btn" onclick="filterByCategory('personal')">Personal</button>
            <button class="filter-btn" onclick="filterByCategory('ideas')">Ideas</button>
            <button class="filter-btn" onclick="filterByCategory('todo')">To-Do</button>
        </div>

        <div class="add-note-section">
            <h2 style="margin-bottom: 20px;">‚úçÔ∏è <span id="formTitle">Create New Note</span></h2>
            <div class="input-group">
                <input type="text" id="noteTitle" placeholder="Note Title">
            </div>
            <div class="input-group">
                <textarea id="noteContent" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="input-group">
                <select id="noteCategory">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">Ideas</option>
                    <option value="todo">To-Do</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            <button class="btn btn-secondary" id="cancelBtn" style="display: none;" onclick="cancelEdit()">Cancel</button>
        </div>

        <div class="notes-grid" id="notesContainer">
            <div class="empty-state">
                <p>üì≠ No notes yet. Create your first note above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
